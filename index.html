<!doctype html>
<html lang="en-us">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Daisy</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <meta name="theme-color" content="#fafafa">
  </head>
  <body>
    <h1 class="display-1">Daisy</h1>
    <!--Image Carousel-->
    <div id="daisy-pics" class="carousel slide" data-ride="carousel">

         <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#daisy-pics" data-slide-to="0" class="active"></li>
            <li data-target="#daisy-pics" data-slide-to="1"></li>
            <li data-target="#daisy-pics" data-slide-to="2"></li>
            <li data-target="#daisy-pics" data-slide-to="3"></li>
            <li data-target="#daisy-pics" data-slide-to="4"></li>
            <li data-target="#daisy-pics" data-slide-to="5"></li>
            <li data-target="#daisy-pics" data-slide-to="6"></li>
        </ul>

        <!--Slideshow-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/1.jpg" class="d-block w-100" alt="Daisy">
            </div>
            <div class="carousel-item">
                <img src="img/2.jpg" class="d-block w-100" alt="Daisy">
            </div>
            <div class="carousel-item">
                <img src="img/3.jpg" class="d-block w-100" alt="Daisy">
            </div>
            <div class="carousel-item">
                <img src="img/4.jpg" class="d-block w-100" alt="Daisy">
            </div>
            <div class="carousel-item">
                <img src="img/5.jpg" class="d-block w-100" alt="Daisy">
            </div>
            <div class="carousel-item">
                <img src="img/6.jpg" class="d-block w-100" alt="Daisy">
            </div>
            <div class="carousel-item">
                <img src="img/7.jpg" class="d-block w-100" alt="Daisy">
            </div>
        </div>

          <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#daisy-pics" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#daisy-pics" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

    </div>

    <!--JavaScript -->
    
    <script src="js/main.js"></script>
</body>
</html>
